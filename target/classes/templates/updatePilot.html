<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
	<title>Add Pilot</title>
</head>

<body>
	<h2>Hello</h2>
	
	<h3>Tambah Pilot</h3>
	<form th:action="@{/pilot/updatePilot}" th:object="${pilot}" method="POST">
		<input type="hidden" name="licenseNumber" th:value="${pilot.licenseNumber}"/>
		Name: <br>
		<input type="text" name="name" th:value=${pilot.name} />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" th:value=${pilot.flyHour} />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
